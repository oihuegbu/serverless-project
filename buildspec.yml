version: 0.2

phases:
  build:
    commands:
      - echo Entered the build phase...
      - apt-get update -y
      - sudo apt install nodejs -y
      - npm install -g typescript -y
      - sudo apt install npm -y
      - npm install
      - npm install -g aws-cdk
      - cdk version
      - if [ "$deploy" == "0" ]; then cdk synth --require-approval never; elseif [ "$deploy" == "1" ]; then cdk deploy --require-approval never; fi
    finally:
      - echo This always runs even if the install command fails

artifacts:
  files:
    - "**/*"